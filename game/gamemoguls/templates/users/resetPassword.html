{% extends "main.html" %}

{% block content %}
<h1>Reset Password</h1>
<form method="POST">
  {{ form.csrf_token }}
  <div class="form-group">
    {{ form.email.label(class_="form-label") }}
    {{ form.email(class_="form-control") }}
  </div>
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
